<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .spirit-selection{
          display: flex;
          justify-content: center;
          text-align: center;
      }

      img{
        /* width: 210px; */
        height: 315px;
      }

      img:hover{
        box-shadow:
          1px 1px #505961,
          2px 2px #505961,
          3px 3px #505961;
        -webkit-transform: translateX(-3px);
        transform: translateX(-3px);
      }

      h1{
          text-align: center;
      }

    </style>
</head>
<body>
  <header>
    <section>
      <img src="http://i44.photobucket.com/albums/f35/idomosko/LogoMakr_5kAcgi_zpsvn3sdung.png" alt="">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">All Cocktails</a></li>
        </ul>
      </nav>
    </section>
  </header>
  <form>
    <h1>CHOOSE YOUR SPIRIT</h1>
    <div class="spirit-selection">
      <label>
        <figcaption>COGNAC</figcaption>
        <input type="radio" name="spirit" value="cognac"/>
        <img src="images/spirit_imgs/cognac.png"/>
      </label>
      <label>
        <figcaption>GIN</figcaption>
        <input type="radio" name="spirit" value="gin"/>
        <img src="images/spirit_imgs/gin.png"/>
      </label>
      <label>
        <figcaption>RUM</figcaption>
        <input type="radio" name="spirit" value="rum"/>
        <img src="images/spirit_imgs/rum.png"  />
      </label>
    </div>

    <div class="spirit-selection">
      <label>
        <figcaption>TEQUILA</figcaption>
        <input type="radio" name="spirit" value="tequila"/>
        <img src="images/spirit_imgs/tequila.png" />
      </label>
      <label>
        <figcaption>VODKA</figcaption>
        <input type="radio" name="spirit" value="vodka"/>
        <img src="images/spirit_imgs/vodka.png" />
      </label>
      <label>
        <figcaption>WHISKEY</figcaption>
        <input type="radio" name="spirit" value="whiskey"/>
        <img src="images/spirit_imgs/whiskey.png" />
      </label>
    </div>
    <fieldset id='ingredientsCheck'>
      <legend>What do you have lying around?</legend>
      <label><input type='checkbox' name='agave syrup' value='agave syrup'>Agave Syrup</label>&nbsp;
      <label><input type='checkbox' name='coffee' value='coffee'>Coffee</label>&nbsp;
      <label><input type='checkbox' name='cranberry juice' value='cranberry juice'>Cranberry Juice</label>&nbsp;
      <label><input type='checkbox' name='dry vermouth' value='dry vermouth'>Dry Vermouth</label>&nbsp;
      <label><input type='checkbox' name='egg' value='egg'>Egg</label>&nbsp;
      <label><input type='checkbox' name='ginger beer' value='ginger beer'>Ginger Beer</label><br>

      <label><input type='checkbox' name='grapefruit juice' value='grapefruit juice'>Grapefruit Juice</label>&nbsp;
      <label><input type='checkbox' name='grenadine syrup' value='grenadine syrup'>Grenadine Syrup</label>&nbsp;
      <label><input type='checkbox' name='heavy cream' value='heavy cream'>Heavy Cream</label>&nbsp;
      <label><input type='checkbox' name='kalua' value='kalua'>Kalua/Coffee Liqueur</label>&nbsp;
      <label><input type='checkbox' name='lemon' value='lemon'>Lemon</label><br>

      <label><input type='checkbox' name='lemonade' value='lemonade'>Lemonade</label>&nbsp;
      <label><input type='checkbox' name='lime' value='lime'>Lime</label>&nbsp;
      <label><input type='checkbox' name='mint leaves' value='mint leaves'>Mint Leaves</label>&nbsp;
      <label><input type='checkbox' name='olives' value='olives'>Olives</label>&nbsp;
      <label><input type='checkbox' name='orange juice' value='orange juice'>Orange Juice</label><br>

      <label><input type='checkbox' name='orange' value='orange'>Orange</label>&nbsp;
      <label><input type='checkbox' name='orange curacao' value='orange curacao'>Orange Curacao</label>&nbsp;
      <label><input type='checkbox' name='almond orgeat' value='almond orgeat'>Almond Orgeat</label>&nbsp;
      <label><input type='checkbox' name='pineapple juice' value='pineapple juice'>Pineapple Juice</label>&nbsp;
      <label><input type='checkbox' name='pinot noir' value='pinot noir'>Pinot Noir</label><br>

      <label><input type='checkbox' name='salt' value='salt'>Salt</label>&nbsp;
      <label><input type='checkbox' name='sugar' value='sugar'>Sugar</label>&nbsp;
      <label><input type='checkbox' name='sweet vermouth' value='sweet vermouth'>Sweet Vermouth</label>&nbsp;
      <label><input type='checkbox' name='tonic water' value='tonic water'>Tonic Water</label>&nbsp;
      <label><input type='checkbox' name='triple sec' value='triple sec'>Triple Sec</label>&nbsp;
      <label><input type='checkbox' name='whipped cream' value='whipped cream'>Whipped Cream</label>
    </fieldset>
    <input type='button' value='Mix Something Up!' id='submitIngredients'>
  </form>

</body>
</html>
