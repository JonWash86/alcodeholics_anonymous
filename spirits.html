<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src='js/form.js'></script>

    <script type='text/javascript' src='scripts.js'></script>
    <style>
      .spirit-selection{
          display: flex;
          justify-content: center;
          text-align: center;
      }

      img{
        /* width: 210px; */
        height: 315px;
      }

      img:hover{
        box-shadow:
          1px 1px #505961,
          2px 2px #505961,
          3px 3px #505961;
        -webkit-transform: translateX(-3px);
        transform: translateX(-3px);
      }

      h1{
          text-align: center;
      }

    </style>
</head>
<body>
  <header>
    <section>
      <img src="http://i44.photobucket.com/albums/f35/idomosko/LogoMakr_5kAcgi_zpsvn3sdung.png" alt="">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">All Cocktails</a></li>
        </ul>
      </nav>
    </section>
  </header>
  <form name="selectionForm">
    <h1>CHOOSE YOUR SPIRIT</h1>
    <div class="spirit-selection">
      <label>
        <figcaption>COGNAC</figcaption>
        <input type="radio" name="spirit" value="Cognac"/>
        <img src="images/spirit_imgs/cognac.png"/>
      </label>
      <label>
        <figcaption>GIN</figcaption>
        <input type="radio" name="spirit" value="Gin"/>
        <img src="images/spirit_imgs/gin.png"/>
      </label>
      <label>
        <figcaption>RUM</figcaption>
        <input type="radio" name="spirit" value="Rum"/>
        <img src="images/spirit_imgs/rum.png"  />
      </label>

    </div>

    <div class="spirit-selection">
      <label>
        <figcaption>TEQUILA</figcaption>
        <input type="radio" name="spirit" value="Tequila"/>
        <img src="images/spirit_imgs/tequila.png" />
      </label>
      <label>
        <figcaption>VODKA</figcaption>
        <input type="radio" name="spirit" value="Vodka"/>
        <img src="images/spirit_imgs/vodka.png" />
      </label>
      <label>
        <figcaption>WHISKEY</figcaption>
        <input type="radio" name="spirit" value="Whiskey"/>
        <img src="images/spirit_imgs/whiskey.png" />
      </label>
    </div>
    <fieldset id='ingredientsCheck'>
      <legend>What do you have lying around?</legend>
      <label><input type='checkbox' name='agave syrup' value='agave syrup'>Agave Syrup</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='coffee'>Coffee</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='cranberry juice'>Cranberry Juice</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='dry vermouth'>Dry Vermouth</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='egg'>Egg</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='ginger beer'>Ginger Beer</label><br>

      <label><input type='checkbox' name='ingredient' value='grapefruit juice'>Grapefruit Juice</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='grenadine syrup'>Grenadine Syrup</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='heavy cream'>Heavy Cream</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='kalua'>Kalua/Coffee Liqueur</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='lemon'>Lemon</label><br>

      <label><input type='checkbox' name='ingredient' value='lemonade'>Lemonade</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='lime'>Lime</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='mint leaves'>Mint Leaves</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='olives'>Olives</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='orange juice'>Orange Juice</label><br>

      <label><input type='checkbox' name='ingredient' value='orange'>Orange</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='orange curacao'>Orange Curacao</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='almond orgeat'>Almond Orgeat</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='pineapple juice'>Pineapple Juice</label>&nbsp;
      <label><input type='checkbox' name='ingredient' value='pinot noir'>Pinot Noir</label><br>

      <label><input type='checkbox' name='salt' value='salt'>Salt</label>&nbsp;
      <label><input type='checkbox' name='sugar' value='sugar'>Sugar</label>&nbsp;
      <label><input type='checkbox' name='sweet vermouth' value='sweet vermouth'>Sweet Vermouth</label>&nbsp;
      <label><input type='checkbox' name='tonic water' value='tonic water'>Tonic Water</label>&nbsp;
      <label><input type='checkbox' name='triple sec' value='triple sec'>Triple Sec</label>&nbsp;
      <label><input type='checkbox' name='whipped cream' value='whipped cream'>Whipped Cream</label>
    </fieldset>
    <input type='button' value='Mix Something Up!' id='submitIngredients' onclick='storeIngredients()'>
  </form>
  <script type='text/javascript' src='js/form.js'></script>

</body>
</html>
