<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src='js/form.js'></script>

    <script type='text/javascript' src='scripts.js'></script>
    <script type='text/javascript' src='js/cocktails.js'></script>
    <style>
      .spirit-selection{
          display: flex;
          justify-content: center;
          text-align: center;
      }

      img{
        /* width: 210px; */
        height: 315px;
      }

      img:hover{
        box-shadow:
          1px 1px #505961,
          2px 2px #505961,
          3px 3px #505961;
        -webkit-transform: translateX(-3px);
        transform: translateX(-3px);
      }

      h1{
          text-align: center;
      }

    </style>
</head>
<body>
  <header>
    <section>
      <img src="http://i44.photobucket.com/albums/f35/idomosko/LogoMakr_5kAcgi_zpsvn3sdung.png" alt="">
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">All Cocktails</a></li>
        </ul>
      </nav>
    </section>
  </header>
  <form name="selectionForm">
    <h1>CHOOSE YOUR SPIRIT</h1>
    <div class="spirit-selection">
      <label>
        <figcaption>COGNAC</figcaption>
        <input type="radio" name="spirit" value="Cognac"/>
        <img src="images/spirit_imgs/cognac.png"/>
      </label>
      <label>
        <figcaption>GIN</figcaption>
        <input type="radio" name="spirit" value="Gin"/>
        <img src="images/spirit_imgs/gin.png"/>
      </label>
      <label>
        <figcaption>RUM</figcaption>
        <input type="radio" name="spirit" value="Rum"/>
        <img src="images/spirit_imgs/rum.png"  />
      </label>

    </div>

    <div class="spirit-selection">
      <label>
        <figcaption>TEQUILA</figcaption>
        <input type="radio" name="spirit" value="Tequila"/>
        <img src="images/spirit_imgs/tequila.png" />
      </label>
      <label>
        <figcaption>VODKA</figcaption>
        <input type="radio" name="spirit" value="Vodka"/>
        <img src="images/spirit_imgs/vodka.png" />
      </label>
      <label>
        <figcaption>WHISKEY</figcaption>
        <input type="radio" name="spirit" value="Whiskey"/>
        <img src="images/spirit_imgs/whiskey.png" />
      </label>
    </div>
    <fieldset id='ingredientsCheck'>
      <legend>What do you have lying around?</legend>
      <div id='checkBoxSpace'>
      </div>
    </fieldset>
    <input type='button' value='Mix Something Up!' id='submitIngredients' onclick='storeIngredients()'>
  </form>
  <script type='text/javascript' src='js/form.js'></script>

</body>
</html>
