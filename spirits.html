<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src='js/form.js'></script>

    <script type='text/javascript' src='scripts.js'></script>
    <script type='text/javascript' src='js/cocktails.js'></script>
    <style>
      body {
        margin: 0;
      }
      .spirit-selection{
          display: flex;
          justify-content: center;
          text-align: center;
          max-width: 1000px;
          margin: auto;
      }
      .spirit-selection label{
        width: 33%;
        padding: 30px;
        box-sizing: border-box;
      }

      img{
        /* width: 210px; */
        height: 315px;
        transition: all .2s ease-in-out;
      }

      img:hover{
        transform: scale(1.1);
        box-shadow:
          1px 1px #505961,
          2px 2px #505961,
          3px 3px #505961;
        /* -webkit-transform: translateX(-3px);
        transform: translateX(-3px); */
      }

      h1, figcaption{
        text-align: center;
        font-family: 'Fugaz One', cursive;
      }
      #userPicks {
        height: 100vh;
        box-sizing: border-box;
        padding: 40px;
        display: flex;
        flex-wrap: wrap;
        position: relative;
        background-image: url(https://cdn.pixabay.com/photo/2013/11/12/01/29/bar-209148_960_720.jpg);
        align-items: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
      }
      .bgOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0,0.7);
      }
      #ingredientsCheck {
        margin: auto;
        text-align: left;
        line-height: 2em;
        z-index: 1;
        background-color: white;
        border: 3px solid pink;
      }

      fieldset label {
        /* display: inline-block;
        width: 24%;
        margin-bottom: 15px;
        padding-left: 20px;
        font-size: 22px;
        box-sizing: border-box; */
      }
      fieldset label:hover {
        cursor: pointer;
        color: black;
      }
      fieldset legend {
        text-align: center;
        font-size: 30px;
        font-family: 'Fugaz One', cursive;
        margin-bottom: 30px;
        background-color: pink;
        color: black;
        padding: 10px;
        border: 3px solid black;
      }
      .submitButton {
        text-align: center;
        width: 100%;
        z-index: 1;
      }
      .submitButton input{
        padding: 20px 40px;
        border-radius: 20px;
        background: transparent;
        background-image: url(https://cdn.pixabay.com/photo/2016/01/23/11/41/button-1157299_960_720.png);
        background-position: center;
        font-size: 30px;
        border: 1px solid black;
        color: white;
        margin-right: 10px;
        cursor: pointer;
      }
      .submitButton input:hover {
        background-image: none;
        background-color: orange;
      }
    </style>
</head>
<body>
  <header>
    <section>
      <a href="Homepage.html"><img src="http://i44.photobucket.com/albums/f35/idomosko/LogoMakr_5kAcgi_zpsvn3sdung.png" alt=""></a>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="all-cocktails.html">All Cocktails</a></li>
        </ul>
      </nav>
    </section>
  </header>
  <form name="selectionForm">
    <h1>CHOOSE YOUR SPIRIT</h1>
    <div class="spirit-selection">
      <label>
        <figcaption>COGNAC</figcaption>
        <input type="radio" name="spirit" value="Cognac"/>
        <a href="#userPicks"><img src="images/spirit_imgs/cognac.png"/></a>
      </label>
      <label>
        <figcaption>GIN</figcaption>
        <input type="radio" name="spirit" value="Gin"/>
        <a href="#userPicks"><img src="images/spirit_imgs/gin.png"/></a>
      </label>
      <label>
        <figcaption>RUM</figcaption>
        <input type="radio" name="spirit" value="Rum"/>
        <a href="#userPicks"><img src="images/spirit_imgs/rum.png"/></a>
      </label>

    </div>

    <div class="spirit-selection" style="margin-bottom: 30px;">
      <label>
        <figcaption>TEQUILA</figcaption>
        <input type="radio" name="spirit" value="Tequila"/>
        <a href="#userPicks"><img src="images/spirit_imgs/tequila.png" /></a>
      </label>
      <label>
        <figcaption>VODKA</figcaption>
        <input type="radio" name="spirit" value="Vodka"/>
        <a href="#userPicks"><img src="images/spirit_imgs/vodka.png" /></a>
      </label>
      <label>
        <figcaption>WHISKEY</figcaption>
        <input type="radio" name="spirit" value="Whiskey"/>
        <a href="#userPicks"><img src="images/spirit_imgs/whiskey.png" /></a>
      </label>
    </div>

    <section id='userPicks'>
      <div class="bgOverlay"></div>
      <fieldset id='ingredientsCheck'>
        <legend>What do you have lying around?</legend>
        <div id='checkBoxSpace'></div>
      </fieldset>
      <div class="submitButton">
        <input type='button' value='Mix Something Up!' id='submitIngredients' onclick='storeIngredients()'>
      </div>
    </section>
  </form>
  <script type="text/javascript" src="js/form.js"></script>
  <script>

    var getTD = document.getElementsByClassName('ingredientsTable');
    var getTable = document.getElementById('ingredientsCheck');
  

    function addEventToTD() {
      for(var i = 1; i < getTD.length; i++) {
        getTD[i].addEventListener('mouseover', changeBColor);
      }
    }

    function changeBColor(e) {
      var target = e.target;
      if(target.nodeName == 'TD') {
        for(var i = 1; i < getTD.length; i++) {
          getTD[i].style.backgroundColor = '';
        }
        target.style.backgroundColor = 'rgba(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ', 0.5)';
      }
    }


    function removeBG(e) {
      var target = e.target;
      console.log(target);
      if(target.nodeName == 'FIELDSET'){
          for(var i = 1; i < getTD.length; i++) {
                  getTD[i].style.backgroundColor = '';
          }
      }
    }

    
    function runFuncOnLoad() {
      addEventToTD();
      getTable.addEventListener('mouseover', removeBG);
    }
    
    window.addEventListener('load', runFuncOnLoad);

  </script>
</body>
</html>
